<html>
<head>
    <title>form tags.</title>
</head>
<body>
    <span>First Name:</span>
    <input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5" /><br/>
    <span>Last Name:</span>
    <input type="text" autofocus placeholder="Enter Last Name Here..." maxlength="5" /><br/>
    <input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
    <input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
    
    <input type="file" multiplle accept=".jpg,.jpeg,.png" /><br/>

    <input type="button" value="Click Here.."/>
    
    <button>Click Here..</button><hr/>
    
    
    <span>Date:</span>
    <input types="date" /><br/>
    <span>Color:</span>
    <input types="color" /><br/>
    <span>Time:</span>
    <input types="time" /><br/>
    <span>Range:</span>
    <input types="range" /><br/>
    
    <span>Address:</span>
    <textarea rows="5" placeholder="Enter Address Here.." max length="200"></textarea><hr/>

    <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span>
        <input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
        <span>Password:</span><br/>
        <input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
        <input type="button" values="Sign In" />
    </fieldset>

    <input type="checkbox"/> Accept Terms And Condition<br/><br/>
    <input type="submit" /><br/><hr/>    
</body>
</html>
